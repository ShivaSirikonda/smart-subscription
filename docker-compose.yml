version: '3.8'

networks:
  smart-subscription-network:
    driver: bridge

volumes:
  auth_postgres_data:
  subscription_postgres_data:
  payment_postgres_data:

services:
  # ========== DATABASES ==========

  # Auth Service Database
  auth-postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      TZ: Asia/Kolkata
    ports:
      - "6432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Subscription Service Database
  subscription-postgres:
    image: postgres:16
    container_name: subscription-postgres
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: subscription_user
      POSTGRES_PASSWORD: subscription_pass
      TZ: Asia/Kolkata
    ports:
      - "6433:5432"
    volumes:
      - subscription_postgres_data:/var/lib/postgresql/data
      - ./subscription-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./subscription-service/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscription_user -d subscription_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== PAYMENT SERVICE DATABASE ==========

  # Payment Service Database
  payment-postgres:
    image: postgres:16
    container_name: payment-postgres
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
      TZ: Asia/Kolkata
    ports:
      - "6434:5432"  # New port for payment DB
    volumes:
      - subscription_postgres_data:/var/lib/postgresql/data
      - ./subscription-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./subscription-service/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - auth-postgres
      - subscription-postgres

  # ========== KAFKA ==========

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "echo stat | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
    ports:
      - "9092:9092"
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ========== REDIS (Optional for caching) ==========

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== ADMINER (Database Management) ==========

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    networks:
      - smart-subscription-network
    depends_on:
      - auth-postgres
      - subscription-postgres
      - payment-postgres

  # ========== KAFKA UI (Optional) ==========

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: smart-subscription
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - smart-subscription-network
    depends_on:
      - kafka
      - zookeeper