version: '3.8'

networks:
  smart-subscription-network:
    driver: bridge

volumes:
  auth_postgres_data:
  subscription_postgres_data:
  payment_postgres_data:
  notification_postgres_data:

services:
  # ========== DATABASES ==========
  auth-postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      TZ: Asia/Kolkata
    ports:
      - "6432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  subscription-postgres:
    image: postgres:16
    container_name: subscription-postgres
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: subscription_user
      POSTGRES_PASSWORD: subscription_pass
      TZ: Asia/Kolkata
    ports:
      - "6433:5432"
    volumes:
      - subscription_postgres_data:/var/lib/postgresql/data
      - ./subscription-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./subscription-service/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscription_user -d subscription_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-postgres:
    image: postgres:16
    container_name: payment-postgres
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
      TZ: Asia/Kolkata
    ports:
      - "6434:5432"
    volumes:
      - payment_postgres_data:/var/lib/postgresql/data
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-postgres:
    image: postgres:16
    container_name: notification-postgres
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
      TZ: Asia/Kolkata
    ports:
      - "6435:5432"
    volumes:
      - notification_postgres_data:/var/lib/postgresql/data
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== KAFKA ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - smart-subscription-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
    ports:
      - "9092:9092"
    networks:
      - smart-subscription-network


  # ========== REDIS ==========
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - smart-subscription-network

  # ========== ADMINER ==========
  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    networks:
      - smart-subscription-network
    depends_on:
      - auth-postgres
      - subscription-postgres
      - payment-postgres
      - notification-postgres

  # ========== KAFKA UI ==========
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: smart-subscription
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - smart-subscription-network
    depends_on:
      - kafka
      - zookeeper
