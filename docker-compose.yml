version: '3.8'

networks:
  smart-subscription-network:
    driver: bridge

volumes:
  auth_postgres_data:
  subscription_postgres_data:

services:
  # ========== DATABASES ==========

  # Auth Service Database
  auth-postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      TZ: Asia/Kolkata
    ports:
      - "6432:5432"  # Changed from 5432 to 6432
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Subscription Service Database
  subscription-postgres:
    image: postgres:16
    container_name: subscription-postgres
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: subscription_user
      POSTGRES_PASSWORD: subscription_pass
      TZ: Asia/Kolkata
    ports:
      - "6433:5432"  # Changed from 5433 to 6433
    volumes:
      - subscription_postgres_data:/var/lib/postgresql/data
      - ./subscription-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./subscription-service/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscription_user -d subscription_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (for async communication)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "3181:2181"  # Changed from 2181 to 3181
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9092"    # Changed from 9092 to 9093
      - "29093:29092"  # Changed from 29092 to 29093
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - smart-subscription-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== SERVICES ==========

  # API Gateway
  gateway:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8090:8080"  # Changed from 8080 to 8090
    environment:
      JWT_SECRET: "your-256-bit-secret-key-here-minimum-32-chars"
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      auth-postgres:
        condition: service_healthy
      subscription-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smart-subscription-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8091:8080"  # Changed from 8081 to 8091
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: auth_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: "your-256-bit-secret-key-here-minimum-32-chars"
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks:
      - smart-subscription-network
    restart: unless-stopped

  # Subscription Service
  subscription-service:
    build:
      context: ./subscription-service
      dockerfile: Dockerfile
    container_name: subscription-service
    ports:
      - "8092:8080"  # Changed from 8082 to 8092
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://subscription-postgres:5432/subscription_db
      SPRING_DATASOURCE_USERNAME: subscription_user
      SPRING_DATASOURCE_PASSWORD: subscription_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      subscription-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smart-subscription-network
    restart: unless-stopped